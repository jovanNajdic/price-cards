<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pricing</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">
	<div class="price-body">
		<div class="container-cards">
			<div class="card">
				<h1> basic </h1>
				<span class="price">
					<small>$</small>27
				</span>
				<div class="btn">+</div>
			</div>
			<div class="center-card">
				<h1>pro</h1>
				<span class="price">
					<small>$</small>95
				</span>
				<div class="btn">+</div>
			</div>
			<div class="card-3">
				<h1>mid</h1>
				<span class="mid-price">
					<small>$</small>65
				</span>
				<div class="btn">+</div>
			</div>
		</div>
		<div class="footer">
			<div class="text">
				<h5>Professional plan</h5>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
				Lorem ipsum dolor sit amet, consectetur adipisicing elit </p>
			</div>
			<div class="info">
				<span class="gb"></span>
				<span class="years"></span>
			</div>
			<div class="button">
				<span>Continue</span>
			</div>
		</div>
	</div>	
</div>

<script src="./js/index.js"></script>
</body>
</html>
